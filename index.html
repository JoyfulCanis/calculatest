<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styletest.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator">
        <h1 id="result"></h1>
        <button class="btn nine" id="9">9</button>
        <button class="btn eight" id="8">8</button>
        <button class="btn seven" id="7">7</button>
        <button class="btn six" id="6">6</button>
        <button class="btn five" id="5">5</button>
        <button class="btn four" id="4">4</button>
        <button class="btn three" id="3">3</button>
        <button class="btn two" id="2">2</button>
        <button class="btn one" id="1">1</button>
        <button class="btn zero" id="0">0</button>
        <button class="btn dot" id=".">.</button>
        <button class="btn plus" id="+">+</button>
        <button class="btn minus" id="-">-</button>
        <button class="btn div" id="/">/</button>
        <button class="btn times" id="*">*</button>
        <button class="equal" id="equal">=</button>
        <button class="clear" id="clear">C</button>
        <button class="zoom-btn">Zoom</button>

    </div>
<script src="testjs.js"></script>
</body>
</html>
